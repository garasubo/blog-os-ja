on:
  push:
    branches:
      - master

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: JohnTitor/actions-mdbook@master

      - name: Install Rust Stable
        run: |
          rustc -vV
          rustup default stable
          rustc -vV

      - name: Build
        run: mdbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: book
          CNAME: os.neet.club
